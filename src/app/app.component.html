<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
<div class="form-control">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <ul>
          <li>
            <label for="projectName" class="form-control">Project name: </label>
            <input type="text" formControlName="projectName" class="form-control">
          </li>
          
          <br>
          <li>
            <label for="email" class="form-control">Email: </label>
            <input type="text" formControlName="email" class="form-control">
            </li>
          <br>
          <li>
            <label for="projectStatus">Project status :</label>
            <select id="" class="dropdown" formControlName="projectStatus">
              <option value="stable">Stable</option>
              <option value="critical">Crictical</option>
              <option value="finished">Finished</option>

              <!-- <option *ngFor=" let op of options">{{op}}</option>
             <option value="critical">Crictical</option>
            <option value="finished">Finished</option> -->
            </select>
          </li>
          <span *ngIf="!projectForm.valid && projectForm.touched" class="help-block">Please enter valid data!</span>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </ul>
        <div>

        </div>
      </form>
    </div>
  </div>
</div>
